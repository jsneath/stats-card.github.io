<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="mystyle.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  
<div class="container-xl">

  <div class="card">
    <div class="d-flex">
      <div class="info-box">
        <h1>Get <span style="color: hsl(277, 64%, 61%);"> insights</span> that help your business grow.</h1>
        <div>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="amounts">
          <div>10k+</div> 
          <div>314</div> 
          <div>12M+</div> 
        </div>
        <div class="info">
          <div>COMPANIES</div>
          <div>TEMPLATES</div>
          <div style="margin-right: 10px; margin-left: -11px;">QUERIES</div>
        </div>
      </div>
      <div class="image-holder"><img src="./images/image-header-desktop.jpg" alt=""></div>
    </div>
  </div>
</div>

</body>

</html>
